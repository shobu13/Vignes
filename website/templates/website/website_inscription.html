{% extends 'base.html' %}
{% load static %}
{% block title %}Home{% endblock %}
{% block contenu %}
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Inscription</span>
                        <form method="post" action="{% url 'website_inscription' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div class="right-align">
                                <input type="submit" class="btn"/>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block javascript_addon %}
{% endblock %}
