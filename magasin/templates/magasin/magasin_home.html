{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
nombre de produit dans panier : <span id="nb_prod">{{ request.session.total }}</span><br/>
<button id="bouton_panier_reset">Reset panier</button>
<br/>
<h3>Ajout produits : </h3><br/><br/>
{% for produit in liste_produit %}
    {{ produit.nom }}<br/>
    {{ produit.prix }}<br/>
    <button id="bouton_panier" value="{{ produit.id }}">Ajouter au panier</button>
    <hr/>
{% endfor %}
<br/>
<a href="{% url 'magasinPanier' %}">Panier !</a>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="{% static 'js/app.js' %}"></script>
</body>
</html>
